<html>
    <head>
        <style>
            body{text-align: center;font-size: 30;font-weight: bold;}
        </style>
        <script>
            function bgpink(){document.getElementById("bg").style.backgroundColor="pink";}
            function bgpurple(){document.getElementById("bg").style.backgroundColor="purple";}
        </script>
    </head>
    <body id="bg">
        Click the following buttion to change background color of the webpage<br>
        <button type="button" onclick="bgpink()">Pink</button><br>
        <button type="button" onclick="bgpurple()">Purple</button>
    </body>
</html>
